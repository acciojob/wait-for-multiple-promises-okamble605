<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait for Multiple Promises</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Promise</th>
                <th>Time (seconds)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        function createPromise() {
            return new Promise(resolve => {
                const time = Math.random() * 2 + 1; // Random time between 1 and 3 seconds
                setTimeout(() => resolve(time.toFixed(3)), time * 1000);
            });
        }

        const promises = [createPromise(), createPromise(), createPromise()];

        Promise.all(promises).then(results => {
            const totalTime = results.reduce((acc, time) => acc + parseFloat(time), 0).toFixed(3);
            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = `
                <tr>
                    <td>Promise 1</td>
                    <td>${results[0]}</td>
                </tr>
                <tr>
                    <td>Promise 2</td>
                    <td>${results[1]}</td>
                </tr>
                <tr>
                    <td>Promise 3</td>
                    <td>${results[2]}</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>${totalTime}</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
